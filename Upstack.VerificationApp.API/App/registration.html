<div class="container body-content">

    <div class="jumbotron">
        <h1>UPSTACK VERIFICATION APPLICATION</h1>

    </div>
    <div class="row" ng-controller="UserCtrl">
        <div class="col-md-6 col-lg-offset-3">
            <h2>Sign Up</h2>
            <form  method="post">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="Username" class="form-control" required="" ng-model="user.Username" />

                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" name="Email" class="form-control" required="" ng-model="user.Email"/>

                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="Password" class="form-control" required="" ng-model="user.Password"/>

                </div>

                <button type="submit" class="btn btn-primary"ng-click="Register($event)" >Submit</button>
            </form>
        </div>

    </div>
    <hr />
    <footer>
       
    </footer>
</div>
